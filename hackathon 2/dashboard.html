        function publishBlog() {
          const title = document.getElementById('titleInput').value;
          const description = document.getElementById('descriptionTextarea').value;
          const username = 'firstName + lastName'; // Placeholder for logged-in user
          const time = new Date().toLocaleString();
    
          const blogEntry = document.createElement('div');
          blogEntry.className = 'blog-entry';
          blogEntry.innerHTML = `
            <h2>${title}</h2>
            <p>${description}</p>
            <p>Published by: ${username}</p>
            <p>Published at: ${time}</p>
            <img src="profile 4.png" alt="Profile Picture" onclick="openProfile()">
          `;
    
          document.getElementById('blogList').appendChild(blogEntry);
        }
